<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <style>
        body{
            background-color:pink;
        }
        h1{
            color: hotpink;
            font-family: Arial;
            font-size: 50px;
        }
        p{
            color: aqua;
            font-family: "Bodoni MT";
            font-size: 42px;


        }
    </style>

</head>
<body>
<!--my first code-->
<h1>Heading 1</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>
<h4>heading 4</h4>
<p>this is <b>my first code</b>.<br><br>
    i am <i>excited</i> to <strong>start coding</strong></p>
<p>i am a <b>makeup artist </b>.<br><br> i love using <i>brushes</i> </p>
<!--ordered list-->
<h3>
    <ol>
        <li>mango</li>
        <li>apple</li>

    </ol>
    <ol type="i">
        <li>pineapple</li>
        <li>oranges</li>
        <li>strawberries</li>
    </ol>
</h3>
<!--unorder list-->
<ul>
    <li>guavad</li>
    <li>milk</li>
    <li>groundnuts</li>
</ul>
<!--description list-->

<dl>
    <dt>fruits</dt>
    <dd>oranges and mangoes</dd>
</dl>
</body>
</html>
